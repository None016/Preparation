<!DOCTYPE html>
<html>
<head>
<title>Форма регистрации</title>
<style>
  .person-container {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
  .remove-person {
    background-color: #f44336;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Форма регистрации</h2>

<div id="people-container">
  </div>

<button type="button" id="add-person">Добавить человека</button>

<script>
  const peopleContainer = document.getElementById('people-container');
  const addPersonButton = document.getElementById('add-person');
  let personCount = 0;

  addPersonButton.addEventListener('click', () => {
    personCount++;

    const personContainer = document.createElement('div');
    personContainer.classList.add('person-container');
    personContainer.innerHTML = `
      <h3>Человек ${personCount}</h3>
      <label for="name-${personCount}">Имя:</label>
      <input type="text" id="name-${personCount}" name="name-${personCount}"><br><br>
      
      <label for="email-${personCount}">Email:</label>
      <input type="email" id="email-${personCount}" name="email-${personCount}"><br><br>
      
      <button type="button" class="remove-person">Удалить</button>
    `;

    peopleContainer.appendChild(personContainer);

    const removeButton = personContainer.querySelector('.remove-person');
    removeButton.addEventListener('click', () => {
      peopleContainer.removeChild(personContainer);
    });
  });
</script>

</body>
</html>
