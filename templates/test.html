<!DOCTYPE html>
<html>
<head>
<title>Слайдер</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
.slider-container {
  width: 900px; /* Ширина слайдера (3 * ширина блока + зазоры) */
  margin: 0 auto;
  overflow: hidden;
  position: relative;
}

.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  width: 300px; /* Ширина одного блока */
  min-width: 300px; /* Важно для корректной работы */
  box-sizing: border-box;
  padding: 20px;
  margin-right: 20px; /* Зазор между слайдами */
}

.slide:last-child {
  margin-right: 0; /* Убираем зазор у последнего слайда */
}

.slide img {
  max-width: 100%;
  display: block;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  z-index: 2;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}


    </style>
<div class="slider-container">
    <div class="slider">
      <div class="slide">
        <h2>Блок 1</h2>
        <p>Содержимое блока 1...</p>
      </div>
      <div class="slide">
        <h2>Блок 2</h2>
        <img src="image.jpg" alt="Image">
        <p>Содержимое блока 2...</p>
      </div>
      <div class="slide">
        <h2>Блок 3</h2>
        <ul>
          <li>Элемент списка 1</li>
          <li>Элемент списка 2</li>
        </ul>
      </div>
      <div class="slide">
        <h2>Блок 4</h2>
        <p>Содержимое блока 4...</p>
      </div>
      <div class="slide">
        <h2>Блок 5</h2>
        <p>Содержимое блока 5...</p>
      </div>
    </div>
  
    <button class="prev">Назад</button>
    <button class="next">Вперед</button>
  </div>

<script>
const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');

let currentSlide = 0;
const slidesPerView = 3; // Количество отображаемых слайдов

function goToSlide(index) {
    // Обновляем индекс текущего слайда с учетом количества видимых слайдов
    currentSlide = Math.max(0, Math.min(index, slides.length - slidesPerView));
  
    const slideWidth = slides[0].offsetWidth + 20; // Ширина слайда + отступ между слайдами
    const translateX = -currentSlide * slideWidth;
    slider.style.transform = `translateX(${translateX}px)`;
  }

nextButton.addEventListener('click', () => {
  goToSlide(currentSlide + 1);
});

prevButton.addEventListener('click', () => {
  goToSlide(currentSlide - 1);
});

// Автоматическое переключение слайдов (опционально)
setInterval(() => {
  goToSlide(currentSlide + 1);
}, 5000);


</script>
</body>
</html>
